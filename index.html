<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Mythic Monsters</title>
</head>
<body>
    <div id="gameScreen">
        <div id="battleTransition"></div>
        <div id="npcDialogue">
            <div id="npcDialogueLine"></div>
            <div id="npcOptions"></div>
        </div>

        <canvas id="gameCanvas"></canvas>
        
        <div id="userInterface">
            <div id="enemyBattleInfo">
                <div id="enemyTitleInfo">
                    <h1 id="enemyName"></h1>
                    <h1 id="enemyLvl"></h1>
                </div>
                <div id="healthBar">
                    <div id="enemyBaseHealth"></div>
                    <div id="enemyCurrentHealth"></div>
                </div>
            </div>
            <div id="myBattleInfo">
                <div id="myTitleInfo">
                    <h1 id="myName"></h1>
                    <h1 id="myLvl"></h1>
                </div>
                <div id="healthBar">
                    <div id="myBaseHealth"></div>
                    <div id="myCurrentHealth"></div>
                    <div id = "myHealthNumbers">
                        <h1 id="myHealthStat"></h1><h1 id="MyTotalHealthStat"></h1>
                    </div>
                </div>
            </div>
            <div id="battleMenu">
                <div id="battleQuestion">What will you do?</div>
                <div id="battleMenuButtons">
                    <button id="attackOption">Attack</button>
                    <button id="healOption">Heal</button>
                    <button id="statsOption">Stats</button>
                    <button id="runOption">Run</button>
                </div>
            </div>
            <div id="battleMoveSelection">
                <div id="battleDialogue">Dialogue Box</div>
                <div id="attacks"></div>
                <div id="attackType">
                    <h1>Attack Type</h1>
                </div>
            </div>
        </div>
    </div>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" 
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script 
        src="https://code.jquery.com/jquery-3.7.1.slim.js" 
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" 
        crossorigin="anonymous">
    </script>
    <script src="./data/audio.js"></script>
    <script src="./data/collisions.js"></script>
    <script src="./data/battleZones.js"></script>
    <script src="./data/attacks.js"></script>
    <script src="./data/monsters.js"></script>
    <script src="./scripts/classes.js"></script>
    <script src="./scripts/canvas.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/battleScene.js"></script>
    <script src="./scripts/npcs.js"></script>
</body>
</html>
